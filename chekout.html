<!-- Checklist section -->
<div class="row" id="wishlistContainer">
          
  <div class="col-12">

    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col" >#</th>
          <th scope="col">Trip Name</th>
          <th scope="col">Trip Type</th>
          <th scope="col">Duration</th>
          <th scope="col">Cost</th>
          <th scope="col" id="remove">Remove from List</th>
        </tr>
      </thead>
      <tbody>
        <tr id="trip1" class="wishlist-item">
          <th scope="row" class="list-text">1</th>
         
          <td class="list-text">Caribbean Adventure</td>
          <td class="list-text">Cruise</td>
          <td class="list-text">7</td>
          <td class="list-text">R15000</td>

          <td class="list-del" id="del1"><img src="assests\icons\delete_cross.svg" width="24px" class="list-del-img"></td>
        </tr>
        <tr id="trip2" class="wishlist-item">
          <th scope="row" class="list-text">2</th>
         
          
          <td class="list-text">Retro Cruise</td>
          <td class="list-text">Cruise</td>
          <td class="list-text">8</td>
          <td class="list-text">R30000</td>

          <td class="list-del" id="del2"><img src="assests\icons\delete_cross.svg" width="24px" class="list-del-img"></td>
        </tr>
        <tr id="trip3" class="wishlist-item">
          <th scope="row" class="list-text">3</th>
          
          
          <td class="list-text">Pearl Quest</td>
          <td class="list-text">Cruise</td>
          <td class="list-text">12</td>
          <td class="list-text">R100000</td>
          
          <td class="list-del" id="del3"><img src="assests\icons\delete_cross.svg" width="24px" class="list-del-img"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
